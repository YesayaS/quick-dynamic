<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick-Dynamic</title>
    <link rel="stylesheet" href="../static/css/dist/style.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <!-- develop only -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>

  <body class="window-container">
    <div class="main-items">
      <div class="sidebar">
        <div class="container font-bold">Quick Dynamic</div>
        <div class="side-menus container">
          <div class="menu"><button>Rename Folders</button></div>
          <div class="menu">
            <button class="disabled:opacity-25" disabled>
              [Other features WIP]
            </button>
          </div>
        </div>
      </div>
      <div class="content container">
        <div class="content-title">Rename Folder</div>
        <div class="space-y-5">
          <div>
            <div>Name format :</div>
            <div>
              <input
                type="text"
                id="name-format"
                value=""
                placeholder="[name] {id} [name]"
                class=""
              />
            </div>
          </div>
          <div class="">
            <div class="">
              <label for="" class="flex-shrink-0">Folder Path : </label>
            </div>
            <div class="flex items-center justify-between">
              <input
                type="text"
                id="directory-input"
                value=""
                placeholder="C:\directory"
                class="mr-1"
              />
              <button id="directory-button" class="content-button">
                Folder Directory
              </button>
            </div>
          </div>
          <div class="flex justify-center">
            <button id="convert" class="content-button mt-5 px-5 font-bold">
              Convert!
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="../static/js/code.jquery.com_jquery-3.7.0.js"></script>
    <script src="../static/js/rename-folders.js"></script>
  </body>
</html>
